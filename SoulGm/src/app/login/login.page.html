  </div>
</ion-header>

<ion-content >
<ion-item>
  <ion-label position="floating">Correo electronico</ion-label>
  <ion-input type="email" [(ngModel)]="email"></ion-input>
</ion-item>

<ion-item>
<ion-label position="floating">Password</ion-label>

</ion-item>
